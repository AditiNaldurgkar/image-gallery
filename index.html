<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image gallery</title>
    <style>
        .img{
            height: 450px;
            width:500px;
            border-radius: 10px;
            object-fit: cover;
        }
        .container{
            position: relative;
            height: fit-content;
            width: fit-content;
            display: block;
            margin-left: auto;
            margin-right: auto;}

        .btn{
            position: absolute;
            top:185px;
            border-radius: 50%;
            height: 30px;
            cursor: pointer;
        }
        .btn-left{
            left: -30px;
        }
        .btn-right{
            right: -30px;
        }
    </style>
</head>
<body>
    <div class="container">
            <img src="./imgs/1.jpg" class="img">
            <img src="./imgs/left-arrow.png" class="btn btn-left" onclick="backimg()"/>
            <img src="./imgs/right-arrow.png" class="btn btn-right" onclick="nextimg()"/>

    </div>
</body>
</html>
